<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form id="signupForm">
        <h2>Sign Up</h2>
        <label for="name">Name:
            <input type="text" id="name" name="name" minlength="2" pattern="[А-Яа-яЁё]+" placeholder="Enter your name"
                required>
            <small class="hint">Only russian characters and min 2 symbols</small>
        </label>

        <label for="email">Email:
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <small class="hint">Example: user@gmail.com</small>
        </label>

        <label for="password">Password:
            <input type="password" id="password" name="password" minlength="5" pattern="[0-9]+"
                placeholder="Enter your password" required>
            <small class="hint">Only numbers and min 5 sumbols</small>
        </label>

        <label for="confirmPassword">Confirm Password:
            <input type="password" id="confirmPassword" name="confirmPassword" minlength="5" pattern="[0-9]+"
                placeholder="Confirm your password" required>
            <small class="hint">Only numbers and min 5 sumbols</small>
        </label>

        <button id="btn-submit" type="submit">Sign Up</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
